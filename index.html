<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Yield Clicker</title>
  <link rel="icon" href="assets/weed_logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #bud { font-size: 100px; cursor: pointer; }
    .shop-item { margin-top: 10px; }

 </style>
  <style>
    body { background-image: url('assets/background.png'); }
  </style>
</head>
<body>

    <div id="header">
      <img src="assets/weed_logo.png" alt="Game Logo" width="125" id="logo" />
      <span id="game-title" style="color: white;">High Yield Clicker</span>
    </div>
    <div id="stats">
      <p><strong>Buds per Click:</strong> <span id="buds-per-click">1</span></p>
      <p><strong>Buds per Second:</strong> <span id="buds-per-second">0</span></p>
      <p><strong>Auto-Harvest/sec:</strong> <span id="auto-harvest">0</span></p>
    </div>

    <div class="image-crop">
      <div class="image-wrapper">
        <img src="assets/Bud_SD.png" alt="Bud" class="cropped-image" id="bud" />
        <img src="assets/Meth_W.png" alt="Crystal" class="cropped-image" id="crystal" hidden/>
      </div>
      <p id="bud-count">Bud: <span id="bud-value">0</span></p>
      <p id="crystal-counter">Crystals Clicked: <span id="crystal-count">0</span></p>
    </div>


  
  <div id="shop">
    <h3>Shop</h3>
    <div class="tooltip-wrapper" data-tooltip="Auto-harvests 1 bud per second.">
      <button id="buy-cursor" class="shop-item" onclick="buyCursor()">Buy Cursor</button>
    </div>

    <div class="tooltip-wrapper" data-tooltip="Increases buds per click by 1.">
      <button id="buy-light" class="shop-item" onclick="buyLight()">Buy Light</button>
    </div>

    <div class="tooltip-wrapper" data-tooltip="Dries collected plants and auto-farms 10 buds per seocnd.">
      <button id="buy-rack" class="shop-item" onclick="buyRack()">Buy Drying Rack</button>
    </div>

    <div class="tooltip-wrapper" id="strain-tooltip">
      <button id="upgrade-strain" class="shop-item" onclick="upgradeStrain()">Upgrade Strain</button>
    </div>
    <div class="tooltip-wrapper" id="meth-tooltip">
      <button id="upgrade-meth" class="shop-item" onclick="buyCrystal()" style="display:none;" >Upgrade Meth</button>
    </div>


    <p>Trimmers: <span id="cursor-count">0</span></p>
    <p>Lights: <span id="light-count">0</span></p>
    <p>Racks: <span id="rack-count">0</span></p>
    <p>Strain: <span id="strain-type">Sour Diesel</span></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
